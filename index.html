
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I Love You</title>
  <style>
    body {
      background-color: #1e1e2f;
      margin: 0;
      padding: 0;
      font-family: 'Courier New', Courier, monospace;
    }

    .container {
      width: 100vw;
      height: 100vh;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .svg-container {
      z-index: 2;
      position: absolute;
    }

    .lttr {
      font-size: 4rem;
      fill: #cfd8dc;
      font-weight: bold;
    }

    .lttr tspan {
      fill: red;
    }

    .line {
      width: 8px;
      height: 100px;
      background-color: white;
      position: absolute;
    }

    .left-line {
      left: 20%;
    }

    .right-line {
      right: 20%;
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="svg-container" width="100%" height="100%">
      <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" class="lttr">
        I <tspan>â™¥</tspan> YOU
      </text>
    </svg>
    <div class="line left-line"></div>
    <div class="line right-line"></div>
  </div>
</body>
</html>
